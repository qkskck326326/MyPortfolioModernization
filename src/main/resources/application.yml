server:
  port: 8080

spring:
  application:
    name: MyPortfolio
  datasource:
    url: jdbc:mysql://localhost:3306/myportfolio?useSSL=false&serverTimezone=Asia/Seoul
    username: mysql3306
    password: pass3306
  jpa:
